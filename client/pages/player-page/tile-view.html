<template id="tileView">
  <style>
    :host {
      position: relative;
      display: inline-block;
      
      background-color: #555555;
      border-radius: 3px;
      overflow: hidden;
      
      color: #ffffff;
      font: 100% Roboto;
      text-align: center;
      
      -webkit-user-select: none;
      cursor: pointer;
      
      transition: background-color 0.5s ease;
    }
    
    #label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      white-space: nowrap;
    }
    
    :host(.empty) {
      background-color: transparent;
    }
  </style>
  <div id="label"></div>
</template>

<script>
  'use strict';

  (() => {
    let template = document.currentScript.ownerDocument.querySelector('template');
    let prototype = Object.create(HTMLElement.prototype);
    
    Object.assign(prototype, {
      createdCallback() {
        this.root = this.createShadowRoot();
        this.root.appendChild(document.importNode(template.content, true));
        
        var self = this;
        this.clickHandler = (event) => { self.submitTile(); };
        
        socket.socket.on('tile played', (tile) => { self.confirmPlay(tile); });
        
        this.setEmpty();
      },
      
      attachedCallback() {
        this.addEventListener('click', this.clickHandler);
      },
      
      detachedCallback() {
        this.removeEventListener('click', this.clickHandler);
      },
      
      setTile(tile) {
        this.tile = tile;
        this.root.querySelector('#label').innerText = tile.label;
        this.root.host.classList.remove('empty');
      },
      
      setEmpty() {
        this.tile = null;
        this.root.querySelector('#label').innerText = '';
        this.root.host.classList.add('empty');
        return;
      },
      
      isEmpty() {
        return this.tile === null;
      },
      
      setPlayer(player) {
        this.player = player;
      },
      
      submitTile() {
        if (this.player.state === 'choosing tile') {
          socket.emit('tile chosen', this.tile);
        }
      },
      
      confirmPlay(tile) {
        if (tile.row === this.tile.row && tile.col === this.tile.col) {
          this.setEmpty(); return true;
        }
        
        return false;
      }
    });
    
    window.TileView = document.registerElement('tile-view', { prototype });
  })();
</script>
