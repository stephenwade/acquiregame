<!doctype html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="acquire.css">
  
  <title>Acquire</title>
  
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

<body unresolved class="fullbleed">

<paper-header-panel mode="waterfall">
  <paper-toolbar id="header">
    <div class="flex">Acquire</div>

    <div id="join-wrapper"><paper-button id="join-button">Join game</paper-button></div>
  </main>
</paper-header-panel>
<paper-toolbar id="footer">
  <div class="flex">v0.0.1</div>
  <div id="footer-links">
    <span><a href="https://en.wikipedia.org/wiki/Acquire">rules</a></span>
    <span><a href="https://github.com/stephenwade/acquiregame">git</a></span>
    <span><a href="https://github.com/stephenwade/acquiregame/issues">issues</a></span>
  </div>
  </div>
</paper-toolbar>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="index.js"></script>

</body>
</html>
