<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="acquire.css">
  
  <title>Acquire</title>
  
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  
  <script src="bower_components/socket.io-client/socket.io.js"></script>
  <script src="acquire-socket/acquire-socket.js"></script>
  
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  
  <link rel="import" href="acquire-router/acquire-router.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
</head>
<body class="fullbleed">

<acquire-router></acquire-router>
<paper-toast id="socket-reconnecting" text="Lost connection. Reconnectingâ€¦" duration="60000"></paper-toast>
<paper-toast id="socket-reconnected" text="Reconnected."></paper-toast>


<script>
  'use strict';
  
  var socket = new Socket(window.location.hostname + ':8001');
  
  window.addEventListener('WebComponentsReady', function(e) {
    this.socket.on('connect_error', () => document.querySelector('#socket-reconnecting').show());
    this.socket.on('reconnect',     () => document.querySelector('#socket-reconnected').show());
  });
</script>


</body>
</html>
