<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../polymer/polymer.html">

<dom-module id="acquire-player-page">

  <template>
    <style>
      paper-button {
        display: block;
        max-width: 12em;
        margin: 1em auto;
        color: white;
        background-color: #1c66e3;
      }
      paper-icon-button {
        margin-left: -12px;
        margin-right: 8px;
        color: white;
      }
    </style>
    
    <paper-header-panel mode="waterfall">
      <paper-toolbar id="header">
        <a href="#home" tabindex="-1">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>
        <h3 class="flex">Play game</h3>
      </paper-toolbar>
      <main>
        You have joined game <span id="gameID"></span>.
        <paper-input
          type="text"
          label="Nickname"
          value="{{nickname}}"></paper-input>
        <paper-button id="send-button">Send</paper-button>
        <div id="messages"></div>
      </main>
    </paper-header-panel>
  </template>
  
  <script>
    'use strict';
    
    Polymer({
      is: 'acquire-player-page',
      
      created() {
        console.log(sessionStorage.gameID);
        
        socket.on('chat message', function(msg) {
          console.log(msg);
          $('#messages').append($('<p>').text(msg));
        });
        
        socket.on('invalid game', function() {
          console.log('invalid game');
          window.location.hash = '#join';
        });
      },
      
      getID() {
        let match = /#play\/(.*)/.exec(window.location.hash);
        if (match) {
          return match[1];
        } else {
          return false;
        }
      },
      
      newNickname() {
        return 'Player' + Math.floor(Math.random() * 10000);
      },
      
      attached() {
        let gameID = this.getID() || sessionStorage.getItem('gameID');
        let nickname = sessionStorage.getItem('nickname') || this.newNickname();
        this.nickname = nickname;
        
        if (!gameID) {
          window.location.hash = '#join';
        } else {
          sessionStorage.gameID = gameID;
          
          if (! sessionStorage.nickname) {
            sessionStorage.setItem('nickname', nickname);
          }
          
          if (!sessionStorage.joined) {
            socket.emit('join game', {
              id: sessionStorage.gameID,
              nickname
            });
          }
          
          document.getElementById('gameID').innerText = gameID;
          
          document.getElementById('messages').value = nickname;
        }
        
        document.getElementById('send-button').addEventListener('click', () => {
          console.log('clicked');
          var input = $('paper-input')[0];
          var val = input.value;
          
          if (val !== '') {
            socket.emit('update nickname', { id: socket.id, val });
            console.log('submitting:', val);
          }
        });
        
      }
    });
  </script>

</dom-module>
