<link rel="import" href="./tile-view.html">

<template id="playerView">
  <style>
    html, body, :host {
      display: block;
      
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      
      overflow: hidden;
    }
    
    #tiles {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      
      margin: 1em;
    }
    
    tile-view {
      width: 15%;
      height: 15vw;
      
      font-size: 4vw;
    }
  </style>
  
  <div id="tiles"></div>
  <div id="portfolio"></div>
</template>

<script>
  'use strict';
  
  (() => {
    let template = document.currentScript.ownerDocument.querySelector('#playerView');
    let PlayerViewProto = Object.create(HTMLElement.prototype);
    
    Object.assign(PlayerViewProto, {
      createdCallback() {
        this.root = this.createShadowRoot();
        this.root.appendChild(document.importNode(template.content, true));
        
        this.hand = [];
      },
      
      attachedCallback() {
        var tile1 = new TileView();
        tile1.innerText = '5-G';
        tile1.tile = 'herro?';
        var tile2 = new TileView();
        tile2.innerText = '12-H';
        var tile3 = new TileView();
        tile3.innerText = '1-A';
        var tile4 = new TileView();
        tile4.innerText = '10-B';
        var tile5 = new TileView();
        tile5.innerText = '8-E';
        var tile6 = new TileView();
        tile6.innerText = '3-C';
        
        this.root.querySelector('#tiles').appendChild(tile1);
        this.root.querySelector('#tiles').appendChild(tile2);
        this.root.querySelector('#tiles').appendChild(tile3);
        this.root.querySelector('#tiles').appendChild(tile4);
        this.root.querySelector('#tiles').appendChild(tile5);
        this.root.querySelector('#tiles').appendChild(tile6);
      },
      
      detachedCallback() {
      }
    });
    
    window.AcquirePlayerPage = document.registerElement('acquire-player-page', { prototype: PlayerViewProto });
  })();
</script>
